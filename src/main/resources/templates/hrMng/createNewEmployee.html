<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <title>Star Express</title>

</head>
<body class="body">
<div class="container-fluid">
  <header th:insert="fragment/header.html :: header"></header>
  <div class="row main-content">
    <aside class="col-2 left-side">
      <div th:insert="fragment/aside.html :: div"></div>
    </aside>
    <div class="col-10 mt-3">
      <div class="row justify-content-around">
        <div class="login">
          <h4 class="text-center text-white bg-dark p-2">
            Nhập thông tin nhân viên mới
          </h4>
        </div>
        <form method="post" th:action="@{/Employee/AddEmployee}" th:object="${employeeDto}">
          <div class="row justify-content-around ">
            <div class="col-5">
              <div class="mb-2">
                <label for="employeeName" class="form-label"
                >Tên nhân viên</label
                >
                <input
                        type="text"
                        class="form-control"
                        id="employeeName"
                        placeholder="Tên nhân viên"
                        th:field="*{name}"
                />
                <span class="text-danger" th:errors="*{name}"></span>
              </div>
              <div class="mb-2">
                <label for="username" class="form-label"
                >User Name</label
                >
                <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="User Name"
                        th:field="*{username}"
                />
                <span class="text-danger" th:errors="*{username}"></span>
              </div>
              <div class="mb-2">
                <label for="employeeEmail" class="form-label">Email</label>
                <input
                        type="email"
                        class="form-control"
                        id="employeeEmail"
                        placeholder="name@example.com"
                        th:field="*{email}"
                />
                <span class="text-danger" th:errors="*{email}"></span>
              </div>
              <div class="mb-2">
                <label for="employeeProvince" class="form-label"
                >Địa chỉ (Tỉnh)</label
                >
                <br>
                <input
                        type="text"
                        class="form-control"
                        id="employeeProvince"
                        placeholder="Địa chỉ (Tỉnh)"
                        th:field="*{address}"
                />
                <span class="text-danger" th:errors="*{address}"></span>
              </div>
            </div>
            <div class="col-5">
              <div class="mb-2">
                <label for="employeePassword" class="form-label"
                >Mật khẩu</label
                >
                <input
                        type="password"
                        class="form-control"
                        id="employeePassword"
                        placeholder="Mật khẩu"
                        th:field="*{password}"
                />
                <span class="text-danger" th:errors="*{password}"></span>
              </div>
              <div class="mb-2">
                <label for="employeeLevel" class="form-label"
                >Cấp bậc nhân viên</label>
                <select
                        class="form-select"
                        aria-label="Default select example"
                        id="employeeLevel"
                        th:field="*{level}"
                >
                  <option th:each="level : ${T(com.springdemo.model.enums.EmployeeLevel).values()}"
                          th:text="${level.name()}"
                          th:value="${level.name()}"
                  ></option>

                </select>
              </div>
              <div class="mb-2">
                <label for="employeePhone" class="form-label">Phone</label>
                <input
                        type="text"
                        class="form-control"
                        id="employeePhone"
                        placeholder="Phone"
                        name="employeePhone"
                        th:field="*{phone}"
                />
                <span class="text-danger" th:errors="*{phone}"></span>
              </div>
              <div class="mb-2">
                <label for="deptName" class="form-label"
                >Phòng Ban</label>
                <select
                        class="form-select"
                        aria-label="Default select example"
                        id="deptName"
                        th:field="*{departmentName}"
                >
                  <option th:each="deptName : ${departmentNameList}"
                          th:text="${deptName}"
                          th:value="${deptName}"
                  ></option>

                </select>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-around">
            <button type="submit" class="btn btn-primary">Tạo mới</button>
            <a class="text-decoration-none" th:href="@{/employeeList}" >Danh sách nhân viên</a>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"
></script>
</body>
</html>
