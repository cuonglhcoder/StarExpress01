<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Star Express</title>

</head>
<body class="body">
<div class="container-fluid">
    <header th:insert="fragment/header.html :: header"></header>
    <div class="row main-content">
        <aside class="col-2 left-side">
            <div th:insert="fragment/aside.html :: div"></div>
        </aside>
         <div class="col-10">
             <div class="row justify-content-around">
                 <div class="col-5 mt-5 border border-2 border-dark rounded m-0 p-0">
                     <div class="login">
                         <h4 class="text-center text-white bg-dark p-3">Login</h4>
                     </div>
                     <form class="p-3" action="">
                         <div class="mb-3">
                             <label for="exampleFormControlInput1" class="form-label"
                             >Email</label
                             >
                             <input
                                     type="email"
                                     class="form-control"
                                     id="exampleFormControlInput1"
                                     placeholder="name@example.com"
                             />
                         </div>
                         <div class="mb-3">
                             <label for="password" class="form-label">Mật khẩu</label>
                             <input
                                     type="password"
                                     class="form-control"
                                     id="password"
                                     placeholder="password"
                             />
                         </div>
                         <div class="form-check mb-3">
                             <input
                                     class="form-check-input"
                                     type="checkbox"
                                     value=""
                                     id="flexCheckDefault"
                             />
                             <label class="form-check-label" for="flexCheckDefault">
                                 Ghi nhớ mật khẩu
                             </label>
                         </div>

                         <div class="d-flex justify-content-between">
                             <button type="button" class="btn btn-primary">
                                 Đăng nhập
                             </button>
                             <a class="text-decoration-none" href="#"
                             >Bạn quên mật khẩu?</a
                             >
                         </div>
                     </form>
                 </div>
             </div>
         </div>
         </div>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"
></script>
</body>
</html>
