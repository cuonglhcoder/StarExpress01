<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <title>Star Express</title>

</head>
<body class="body">
<div class="container-fluid">
  <header th:block th:insert="fragment/header.html :: header"></header>
  <div class="row main-content">
    <aside class="col-2 left-side">
      <div th:block th:insert="fragment/aside.html :: div"></div>
    </aside>
    <div class="col-10">
      <div class="row d-flex justify-content-around py-5">
        <div class="col-6 border border-1 border-black p-0 m-0">
          <h5 class="p-3 m-0 text-white bg-dark">
            Nhập thông tin Phòng ban
          </h5>
          <form class="p-3" method="post" th:action="@{/Department/createNewDepart}"
          th:object="${departmentDto}">
            <div class="my-3">
              <label for="departmentName"  class="form-label "
              >Tên phòng ban <span class="text-danger">*</span></label
              >
              <input
                      type="text"
                      class="form-control "
                      id="departmentName"
                      placeholder="Tên Phòng ban"
                      th:field="*{departmentName}">
              <span class="text-danger" th:errors="*{departmentName}"></span>
            </div>

            <div class="my-3">
              <label for="deptCode" class="form-label"
              >Mã phòng ban</label>
              <select  th:field="*{departmentCode}"
                       class="form-select"
                        aria-label="Default select example"
                       id="deptCode"
              >
                <option th:each="deptCode: ${T(com.springdemo.model.enums.DeparmentCode).values()}"
                        th:value="${deptCode.name()}"
                        th:text="${deptCode.getValue()}"
                ></option>
              </select>
            </div>
            <div class="my-3">
              <label for="deptCategory" class="form-label"
              >Cấp tổ chức</label>
              <select  th:field="*{deptCategory}"
                       class="form-select"
                       aria-label="Default select example"
                       id="deptCategory"
              >
                <option th:each="deptCat: ${T(com.springdemo.model.enums.DeptCategory).values()}"
                        th:value="${deptCat.name()}"
                        th:text="${deptCat.getValue()}"
                ></option>
              </select>
            </div>
            <div class="d-flex justify-content-between" >
              <button type="submit" class="btn btn-primary">Tạo</button>
              <a th:href="@{/departmentMng}">Danh sách phòng ban</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"
></script>
</body>
</html>
